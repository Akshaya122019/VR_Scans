<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticky Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Preloader full screen overlay */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ffffff;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

/* Heartbeat animation */
.heartbeat {
  font-size: 48px;
  animation: heartbeat 1.2s infinite;
  color: #e63946;
}

@keyframes heartbeat {
  0%, 100% {
    transform: scale(1);
  }
  14% {
    transform: scale(1.3);
  }
  28% {
    transform: scale(1);
  }
  42% {
    transform: scale(1.3);
  }
  70% {
    transform: scale(1);
  }
}

/* Loading text */
.loading-text {
  margin-top: 10px;
  font-size: 16px;
  font-weight: 500;
  color: #555;
  font-family: "Segoe UI", sans-serif;
}

  </style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div class="loader">
    <div class="heartbeat">
      ❤️
    </div>
    <p class="loading-text">Loading Health Data...</p>
  </div>
</div>


<!-- Scrollable Content -->
<div class="container mt-5 pt-5">
  <h2>Scroll down to test fixed buttons</h2>
  <p style="height: 1500px;"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  window.addEventListener("load", function () {
    const preloader = document.getElementById("preloader");
    preloader.style.transition = "opacity 0.5s ease";
    preloader.style.opacity = "0";

    // Hide it fully after transition
    setTimeout(() => {
      preloader.style.visibility = "hidden";
    }, 500);
  });
</script>


</body>
</html>
